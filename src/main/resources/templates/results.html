<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Olx Area Finder</title>
  <meta name="author" content="Marek Stopka"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <h1>Olx Finder</h1>
  </header>
  <div id="results Table">
    <table class="table-bordered table-hover" th:each="offer : ${offers}">
      <thead>
      <tr id="table head">
        <th>URL</th>
        <th>Title</th>
        <th>Description</th>
        <th>Publish Time</th>
        <th>Price</th>
        <th>Distance from start</th>
        <th>Duration o travel</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><a th:href="${offer.url}">See offer</a></td>
        <td th:text="${offer.title}"></td>
        <td th:text="${offer.description}"></td>
        <td th:text="${offer.publishTime}"></td>
        <td th:text="${offer.price}"></td>
        <td th:text="${offer.distance}+' meters'"></td>
        <td th:text="${offer.getDurationInConvertedTime()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
