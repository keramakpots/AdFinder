<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Search by criteria</h1>
<div class="container">
  <form class="form-horizontal" action="#" th:action="@{/}" method="post">
    <div class="form-group"><label class="text-center" for="minPrice">Minimal Price: </label><input
        class="form-control" id="minPrice" name="minPrice" required="true"/></div>
    <div class="form-group"><label class="text-center" for="maxPrice">Maximal Price: </label><input
        class="form-control" id="maxPrice" name="maxPrice" required="true"/></div>
    <div class="form-group"><label class="text-center" for="street">Street: </label><input
        class="form-control" id="street" name="street" required="true"/></div>
    <div class="form-group"><label class="text-center" for="rooms">Rooms: </label><input
        class="form-control" id="rooms" name="rooms" required="true"/></div>
    <div class="form-group"><label class="text-center" for="maxDuration">Max Duration of travel in
      minutes</label><input class="form-control" id="maxDuration" name="maxDuration"
                            required="true"/>
    </div>
    <div class="form-group"><label class="text-center" for="maxDistance">Maximal
      Distance: </label><input class="form-control" id="maxDistance" name="maxDistance"
                               required="required"/></div>
    <select class="form-group" name="travelType">
    <option value="WALKING">Walking</option>
    <option value="DRIVING">Driving</option>
    <option value="BICYCLING">Bicykling</option>
  </select>
  <p><input type="submit" value="Send"/></p>
</form>
</div>
</body>
</html>
